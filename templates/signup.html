{% extends 'base.html' %}

{% block content %}

<div class = "container" align="center">
<h2>Sign Up</h2>
<br>
<br>
<br>
<form action="" method="post">

        {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>

</form>

<div><a href="{% url 'login' %}">Already Existing User Click Here To Login</a></div>

</div>

{% endblock %}
